<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/main.js" defer></script>


    <title>PokeDex</title>
</head>

<body>
    <main class="bg-[#3B020D] h-screen flex justify-center items-center">
        <section class="bg-[#DD082F] w-[25rem] h-[30rem] rounded-l-[10px] border-black border border-e-[10px] ">
            <div class="bg-[#B0B0B0] w-[90%] mx-4 bottom-8 my-5 flex flex-col items-center justify-center rounded-t-[7px] border-black border">
                <div class="bg-white w-[90%] my-3 mx-10 flex flex-row border-black border-2 rounded-[7px]">
                    <section class="left flex items-center justify-content outline-none ">
                        <img id="imagen" alt="PokeImagen"
                            class="w-[8rem] h-[8rem] flex items-center justify-content">
                    </section>
                    <section>
                        <span id="name" class="font-bold text-2xl absolute inline-block  mt-4">Name</span>
                    </section>
                    <section class="text-sm mt-20 mb-5">
                        <p class="flex-row"> <span class="font-bold">HP: </span> <span id="hp">??</span></p>
                        <p class="flex-row"> <span class="font-bold">Type: </span> <span id="type" class="flex-row space-x-2">???</span></p>
                        <p class="flex-row"><span class="font-bold">Attack: </span> <span id="attack">??</span></p>
                        <p class="flex-row"><span class="font-bold">Defense: </span> <span id="defense">??</span></p>
                        <p class="flex-row"><span class="font-bold">Special-Attack: </span> <span id="spAttack">??</span></p>
                        <p class="flex-row"><span class="font-bold">Special-Defense:</span> <span id="spDefense">??</span></p>
                        <p class="flex-row"><span class="font-bold">Speed:</span> <span id="speed">??</span></p>
                        <p class=" flex-row"><span class="font-bold">Weight:</span> <span id="weight">??</span></p>
                        <p class="flex-row"><span class="font-bold">Height:</span> <span id="height">??</span></p>
                    </section>

                </div>
            </div>

            <div id="pokeAbilities" class="flex flex-row place-content-center gap-5 -mt-4">
                <div id="ability1" class="main__ability1 mt-4 inline-block bg-yellow-200 px-3 py-1 rounded-[12px] border border-black shadow-[-2px_2px_0_0_#EE8497]">Ability</div>
                <div id="ability2" class="main__ability2 mt-4 inline-block bg-yellow-200 px-3 py-1 rounded-[12px] border border-black shadow-[-2px_2px_0_0_#EE8497]">Ability</div>
            </div>


            <nav class="flex items-center justify-content mx-5 gap-5 border-none outline-none">
                <input id="pokeName" type="text" class="w-[80%] text-white placeholder-white bg-[#FFCC02] rounded-[10px] my-5 border-[2px] border-white py-2 pl-2" placeholder="Busca tu pokemon" autocomplete="off">
                <button id="button" type="submit" class=" bg-[radial-gradient(circle_at_center,#d84d4d,#8b0000)] active:bg-[radial-gradient(circle_at_center,#8b0000,#4a0000)]  border border-black w-[3rem] h-[3rem] rounded-full shadow-[0_4px_0_0_#610002] transition-colors duration-200"></button>
            </nav>
        </section>
    </main>
</body>

</html>
